<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RedZone HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div id="zoneName">Red Zone</div>
        <div id="stats">
            <div class="stat">Kills: <span id="kills">0</span></div>
            <div class="stat">Deaths: <span id="deaths">0</span></div>
            <div class="stat">Spree: <span id="spree">0</span></div>
        </div>
        <div id="spreeText"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
